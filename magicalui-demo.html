<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicalUI.js Demo</title>
    
    <!-- Google Fonts - Itim and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    
    <!-- MagicalUI.js -->
    <script src="MagicalUI.js"></script>
    
    <style>
        body {
            background-color: #fff1f9;
            font-family: 'Itim', cursive;
        }
        
        .demo-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(255, 110, 199, 0.5);
        }
        
        .demo-button {
            background-image: linear-gradient(to right, #ff6ec7, #a78bfa);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            font-family: 'Itim', cursive;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        
        .demo-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(255, 110, 199, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="text-3xl font-bold mb-6 text-center text-[#ff6ec7]">MagicalUI.js Demo</h1>
        
        <div class="mb-8">
            <h2 class="text-xl mb-4 font-bold">Magical Alerts</h2>
            <div class="flex flex-wrap">
                <button class="demo-button" onclick="showAlert('success')">Success Alert</button>
                <button class="demo-button" onclick="showAlert('error')">Error Alert</button>
                <button class="demo-button" onclick="showAlert('warning')">Warning Alert</button>
                <button class="demo-button" onclick="showAlert('info')">Info Alert</button>
            </div>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl mb-4 font-bold">Magical Popups</h2>
            <div class="flex flex-wrap">
                <button class="demo-button" onclick="showPopup('success')">Success Popup</button>
                <button class="demo-button" onclick="showPopup('error')">Error Popup</button>
                <button class="demo-button" onclick="showPopup('warning')">Warning Popup</button>
                <button class="demo-button" onclick="showPopup('info')">Info Popup</button>
            </div>
        </div>
        
        <div class="mb-8">
            <h2 class="text-xl mb-4 font-bold">Advanced Options</h2>
            <div class="flex flex-wrap">
                <button class="demo-button" onclick="showCustomAlert()">Custom Alert</button>
                <button class="demo-button" onclick="showCustomPopup()">Custom Popup</button>
                <button class="demo-button" onclick="showConfirmPopup()">Confirm Popup</button>
            </div>
        </div>
    </div>
    
    <script>
        // Alert demo functions
        function showAlert(type) {
            const messages = {
                success: "Your magical spell was cast successfully!",
                error: "Oh no! The magic spell backfired!",
                warning: "Be careful with that magical wand!",
                info: "Did you know? Magical girls harness the power of friendship!"
            };
            
            MagicalUI.renderAlert(type, messages[type]);
        }
        
        // Custom alert with longer duration
        function showCustomAlert() {
            MagicalUI.renderAlert('success', 'This is a custom alert with a longer display time!', {
                autoClose: true,
                duration: 8000
            });
        }
        
        // Popup demo functions
        function showPopup(type) {
            const messages = {
                success: "Your magical transformation is complete!",
                error: "Failed to transform! Not enough magical power!",
                warning: "Your magical power is running low!",
                info: "Collect more stars to increase your magical power!"
            };
            
            MagicalUI.renderPopup(messages[type], type);
        }
        
        // Custom popup with custom title and button text
        function showCustomPopup() {
            MagicalUI.renderPopup("Here's a special magical popup with custom options!", 'info', {
                title: "✨ Special Magic ✨",
                confirmText: "Magic Away!",
                showTime: 0 // Won't auto-close
            });
        }
        
        // Popup with callback function
        function showConfirmPopup() {
            const popupId = MagicalUI.renderPopup("Do you want to cast the ultimate magical spell?", 'warning', {
                title: "Confirm Magical Action",
                confirmText: "Cast Spell",
                showTime: 0,
                onConfirm: function() {
                    // Show a follow-up alert
                    setTimeout(() => {
                        MagicalUI.renderAlert('success', 'Ultimate spell has been cast successfully!');
                    }, 500);
                }
            });
            
            // Store the callback on the popup element
            document.getElementById(popupId)._onConfirm = function() {
                setTimeout(() => {
                    MagicalUI.renderAlert('success', 'Ultimate spell has been cast successfully!');
                }, 500);
            };
        }
    </script>
</body>
</html>
